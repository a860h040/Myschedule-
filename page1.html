<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav button {
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #45a049;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: 80px auto; /* Add top spacing to account for nav */
    }

    h4 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <nav>
    <button onclick="location.href='index.html'">Calendar</button>
   <button onclick="location.href='page1.html'">Daily Tasks</button>
    <button onclick="location.href='page3.html'">Clock in/out</button>
  </nav>

  <div class="container">
    <form method="post" action="https://script.google.com/macros/s/AKfycbyG9YVu54CMjBzHUTddcQ5-EX_qSXE1bgo9fpvuaWPWKZbWUs6mYRwxWIjhoTa19Lgk/exec" name="contact-form">
      <h4>My Scheduler</h4>
      <input type="text" name="Event" placeholder="Event" required>
      <input type="text" name="12" placeholder="Date" required>
      <textarea name="Time" rows="1" placeholder="Time" required></textarea>
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>

</body>
</html>
